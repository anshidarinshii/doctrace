{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form method="POST" style="
      background: rgba(255, 255, 255, 0.85); 
      border-radius: 12px; 
      padding: 30px; 
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); 
      width: 90%; 
      max-width: 400px;
      text-align: center;
    ">
        <h3 style="margin-bottom: 20px;">Sign Up</h3>

        <!-- Email Field -->
        <div style="margin-bottom: 20px;">
          <label for="email" style="display: block; margin-bottom: 10px; font-weight: bold;">Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter Email"
            style="
              width: 100%; 
              padding: 12px; 
              border-radius: 8px; 
              border: 1px solid #ced4da; 
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
              font-size: 1em;
            "
          />
        </div>

        <!-- Username Field -->
        <div style="margin-bottom: 20px;">
          <label for="username" style="display: block; margin-bottom: 10px; font-weight: bold;">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter Username"
            style="
              width: 100%; 
              padding: 12px; 
              border-radius: 8px; 
              border: 1px solid #ced4da; 
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
              font-size: 1em;
            "
          />
        </div>

        <!-- Password Field -->
        <div style="margin-bottom: 20px;">
          <label for="password1" style="display: block; margin-bottom: 10px; font-weight: bold;">Password</label>
          <input
            type="password"
            id="password1"
            name="password1"
            placeholder="Enter Password"
            style="
              width: 100%; 
              padding: 12px; 
              border-radius: 8px; 
              border: 1px solid #ced4da; 
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
              font-size: 1em;
            "
          />
        </div>

        <!-- Confirm Password Field -->
        <div style="margin-bottom: 20px;">
          <label for="password2" style="display: block; margin-bottom: 10px; font-weight: bold;">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Re-enter Password"
            style="
              width: 100%; 
              padding: 12px; 
              border-radius: 8px; 
              border: 1px solid #ced4da; 
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
              font-size: 1em;
            "
          />
        </div>

        <!-- Submit Button -->
        <div style="margin-top: 20px;">
          <button type="submit" style="
            background-color: #007bff; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            color: white; 
            cursor: pointer; 
            font-size: 1.1em;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s, transform 0.2s;
          " onmouseover="this.style.backgroundColor='#0056b3'; transform: scale(1.05);" onmouseout="this.style.backgroundColor='#007bff'; transform: scale(1);">
            Sign Up
          </button>
        </div>
    </form>
  </div>
{% endblock %}
